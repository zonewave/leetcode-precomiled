# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
    branches:
      - master
      - feature/*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7","3.8","3.9", "3.10", "3.11","3.12"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
        - os: macos-latest
          python-version: "3.7"

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-cache
        restore-keys: |
          ${{ runner.os }}-pip-cache
    - name: Cache PDM dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pdm
          ~/.local/share/pdm
        key: ${{ runner.os }}-pdm-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pdm-
    - name: Install PDM
      run: |
        python -m pip install --upgrade pip
        pip install pdm
    - name: Install dependencies with PDM
      run: |
        cd py
        pdm install
    - name: Lint with flake8
      run: |
        cd py
        pdm run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        pdm run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        cd py
        pdm run python -m unittest discover